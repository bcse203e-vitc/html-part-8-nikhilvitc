<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .key-display {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Press any key</h2>
<div class="key-display" id="keyDisplay">You pressed: </div>

<script>
    document.addEventListener("keydown", (event) => {
        document.getElementById("keyDisplay").textContent = `You pressed: ${event.key}`;
    });
</script>

</body>
</html>
